<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charts - Jobu Ninja</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        .chart-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
        }
        .chart, .screener {
            width: 100%;
            flex: 1;
            min-height: 50vh;
        }
        @media (max-width: 768px) {
            .chart-container {
                flex-direction: column;
            }
            .chart, .screener {
                min-height: 40vh;
            }
        }
    </style>
</head>
<body class="bg-black text-white font-sans leading-normal tracking-normal">
    <div id="canvas-container" class="fixed top-0 left-0 w-full h-full z-0"></div>
    <div class="relative z-10 container mx-auto px-4 min-h-screen flex flex-col justify-center items-center">
        <a href="{{ url_for('dashboard') }}" class="text-white hover:text-gray-300 text-2xl mt-8 font-vt323 pixelated transition ease-in-out duration-200">&larr; Back</a>
        <div id="chart-container" class="chart-container">
            <div class="chart">
                <!-- TradingView Widget BEGIN -->
                <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    <div class="tradingview-widget-copyright">
                        <a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank">
                            <span class="blue-text">Track all markets on TradingView</span>
                        </a>
                    </div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
                    {
                        "width": "100%",
                        "height": "100%",
                        "symbol": "CRYPTOCAP:SOL",
                        "interval": "D",
                        "timezone": "Etc/UTC",
                        "theme": "dark",
                        "style": "0",
                        "locale": "en",
                        "allow_symbol_change": true,
                        "calendar": false
                    }
                    </script>
                </div>
                <!-- TradingView Widget END -->
            </div>
            <div class="screener">
                <!-- TradingView Widget BEGIN -->
                <div class="tradingview-widget-container" style="height:100%;width:100%">
                    <div class="tradingview-widget-container__widget"></div>
                    <div class="tradingview-widget-copyright">
                        <a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank">
                            <span class="blue-text">Track all markets on TradingView</span>
                        </a>
                    </div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-screener.js" async>
                    {
                        "width": "100%",
                        "height": "100%",
                        "defaultColumn": "overview",
                        "screener_type": "crypto_mkt",
                        "displayCurrency": "USD",
                        "colorTheme": "dark",
                        "locale": "en"
                    }
                    </script>
                </div>
                <!-- TradingView Widget END -->
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/background.js') }}"></script>
</body>
</html>
